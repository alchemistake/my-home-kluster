apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: plex
  labels:
    app: kube-plex
  annotations:
    metallb.universe.tf/address-pool: local
spec:
  type: LoadBalancer
  ports:
    - name: pms
      port: 32400
      protocol: TCP
      targetPort: pms
    - name: http
      port: 80
      targetPort: pms
    - name: https
      port: 443
      targetPort: 32443
  selector:
    app: kube-plex
